{% extends 'base.html' %}
{% block title %}Post a Job{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Post New Job</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Submit Job</button>
  </form>
</div>
{% endblock %}
