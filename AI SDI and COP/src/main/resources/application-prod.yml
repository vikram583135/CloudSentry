# Production Profile Configuration
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

# Disable Swagger in production
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# Production logging
logging:
  level:
    root: WARN
    com.devops.platform: INFO
    org.springframework.security: WARN
  file:
    name: /var/log/devops-platform/application.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30

# Security headers
server:
  error:
    include-stacktrace: never
    include-message: never
