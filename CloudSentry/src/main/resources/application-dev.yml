# Development Profile Configuration
spring:
  config:
    activate:
      on-profile: dev

  # PostgreSQL Database
  datasource:
    url: jdbc:postgresql://localhost:5433/devops_platform
    username: devops_user
    password: devops_password
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      password: redis_password

  # Kafka
  kafka:
    bootstrap-servers: localhost:9092

  # Disable autoconfigure for faster startup during testing
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Development JWT (shorter expiration for testing)
jwt:
  secret: ZGV2ZWxvcG1lbnQtc2VjcmV0LWtleS1mb3ItdGVzdGluZy1wdXJwb3Nlcy1vbmx5LW1pbmltdW0tMzItY2hhcnM=
  expiration: 3600000 # 1 hour

# Enhanced logging for development
logging:
  level:
    root: INFO
    com.devops.platform: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    com.zaxxer.hikari: DEBUG
    org.postgresql: DEBUG

# Swagger UI always enabled in dev
springdoc:
  swagger-ui:
    enabled: true
