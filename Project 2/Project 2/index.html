<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Home</title>
    </head>
    <body>
        <header class="head-banner">
            <img class="logo" src="./icons-images/BU-logo.png">
            <label class="college-name">BANGALORE<br/> UNIVERSITY</label>
            <label class="dept-name">DEPARTMENT OF COMPUTER SCIENCE</label>
            <button class="head-banner-btn" id="ABOUT">About</button>
            <button class="head-banner-btn" id="SEM1">I</button>
            <button class="head-banner-btn" id="SEM2">II</button>
            <button class="head-banner-btn" id="SEM3">III</button>
            <select class="head-banner-btn" id="TIMETABLE">
                <option value="" selected hidden>Timetable</option>
                <option value="i">I-sem</option>
                <option value="ii">II-sem</option>
                <option value="iii">III-sem</option>
            </select>
        </header>
        <main class="main-content">
            <header class="main-content-title">Notification</header>
            <p class="event-list">Last Working Day (III-sem) - 18/03/2025</p>
            <p class="event-list"></p>
            <p class="event-list"></p>
        </main>
        <aside class="pop-up-display" id="P-U-DISPLAY1">
            <button class="close-btn" id="X-BTN">CLOSE</button>
            <embed src="./timetable/timetable-1sem.png" id="FIRST-TT" type="image/png">
            <embed src="./timetable/timetable-3sem.png" id="THIRD-TT" type="image/png">
        </aside>
        <script src="./page1.js"></script>
    </body>
</html>
