server:
  port: 8080

spring:
  application:
    name: ai-devops-platform

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:devops_platform}
    username: ${DB_USERNAME:devops_user}
    password: ${DB_PASSWORD:devops_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: devops-platform
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.devops.platform.*
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:cHJvZHVjdGlvbi1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tc2lnbmluZy1jaGFuZ2UtaW4tcHJvZA==}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  access-key-id: ${AWS_ACCESS_KEY_ID:}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:}

# OpenAI Configuration (Optional)
openai:
  api-key: ${OPENAI_API_KEY:}
  model: gpt-4
  max-tokens: 500

# Slack Configuration
slack:
  webhook-url: ${SLACK_WEBHOOK_URL:}

# PagerDuty Configuration
pagerduty:
  integration-key: ${PAGERDUTY_INTEGRATION_KEY:}

# Actuator & Metrics Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging Configuration
logging:
  level:
    root: INFO
    com.devops.platform: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Application Custom Properties
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
  
  # Anomaly Detection Thresholds
  anomaly:
    cpu-warning-threshold: 70
    cpu-critical-threshold: 90
    memory-warning-threshold: 75
    memory-critical-threshold: 95
    latency-p99-warning-ms: 500
    latency-p99-critical-ms: 1000
    error-rate-warning-percent: 1
    error-rate-critical-percent: 5
  
  # Notification Settings
  notification:
    retry-max-attempts: 3
    retry-delay-ms: 5000
    deduplication-window-minutes: 15
  
  # Cost Analyzer Settings
  cost:
    idle-resource-threshold-days: 7
    cost-spike-threshold-percent: 50
